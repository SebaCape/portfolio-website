<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Foo Bar</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="stack-nav">
        <div class="logo">Foo Bar</div>
        <div class="stack-menu">
            <div class="stack-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./Assets/profPic.png" alt="Foo Bar profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Foo Bar</h1>
            <p class="section_text_p2">Software Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./Assets/resume.png')">
                    Resume
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>
            <div id="socials-container">
                <img src="./Assets/linkedin.png" alt="Linkedin" class="icon" onclick="location.href='https://linkedin.com/'">
            </div>
            <div id="socials-container">
                <img src="./Assets/github.png" alt="Github" class="icon" onclick="location.href='https://github.com/'">
            </div>
            <div id="socials-container">
                <img src="./Assets/itch.png" alt="Itch" class="icon" onclick="location.href='https://itch.io/'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
